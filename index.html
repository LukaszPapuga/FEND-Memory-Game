<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="FEND project 3, Memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="modal start">
    <div class="container">
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <span class="timer">0:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i> New game
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <div class="modal-container">
        <div class="modal-box modal-start">
            <header>
                <h1>Matching Game</h1>
                <hr>
            </header>
            <section>
                <h2>How The Game Works:</h2>
                <h3> The gameplay rules are very simple: flip over two hidden cards at a time to locate the ones that match!</h3>
                <button class="btn btn-start">Play</button>
            </section>
        </div>
        <div class="modal-box modal-finished">
            <header>
                <h1>Well Done!</h1>
                <hr>
            </header>
            <section>
                <h2>Your Result</h2>
                <h3>You finished the game in <span class="result-time"></span> with <span class="result-moves"></span> moves and <span class="result-stars"></span> star (s).</h3>
                <button class="btn btn-restart">Play Again</button>
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
